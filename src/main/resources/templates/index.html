<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>TravelPlanner</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="bootstrap/css/styles.css" rel="stylesheet"/>
</head>
<script th:inline="javascript">
    // redirect 시 출력할 msg, css
    /*<![CDATA[*/
    let msg = [[${msg}]];
    /*]]>*/
    if(msg==1) {
        alert("환영 합니다. 가입에 성공하였습니다!");
    }
    if(msg=='SUSPEND_MEMBER'){
        alert("정지된 유저 입니다. 이메일 함을 확인하시고 문의가 있을시 travelPlannerOfficial@gmail.com로 문의 바랍니다.");
    }
    if(msg=='NOT_MEMBER'){
        alert("아이디가 없습니다. 다시 시도해주세요.");
    }
    if(msg=='INCORRECT_PASS'){
        alert("비밀번호가 다릅니다. 다시 시도해주세요.");
    }

    if(msg=='DEL_SUCCESS'){
        alert("회원 탈퇴 완료");
    }
    if(msg=="SIGNOUT"){
        alert("로그아웃 성공");
    }

</script>
<body>
<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="bootstrap/assets/bgbg.mp4" type="video/mp4"/>
</video>
<!-- Masthead-->
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">Welcome to Travel Planner!</h1>

            <h2 class="mb-4"></h2>
            <form id="signInForm" method="post" name="signInForm"
                  action="/member/signIn">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8 form-group">
                        <label for="email" class="form-label mt-2 ml-2">ID</label>
                        <input type="email" class="form-control" aria-describedby="idHelp" name="email"
                               id="email" th:value="${member?.email}"
                               placeholder="Enter ID">
                        <label for="password" class="form-label mt-2 ml-2">Password</label>
                        <input type="password" class="form-control" aria-describedby="passHelp"
                               name="password" id="password"
                               placeholder="Enter Password">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="buttons" align="center">
                    <button type="submit" class="btn btn-warning mt-4">Sign In</button>
                    <a href="register/emailChk" class="btn btn-success mt-4">Join Us</a>
                    <div class="mt-4">
                        <a class="text-muted" href="register/forgotInfo">비밀번호가 기억나지 않으신가요?</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="bootstrap/js/mainScripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>

</html>
